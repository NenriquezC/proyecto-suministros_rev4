{# Botonera de acciones en editar_compra. Respeta el modo readonly #}
<div class="acciones-form" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
    {% if readonly %}
    {# MODO SOLO LECTURA (venimos de compras:detalle) #}
    <a href="{% url 'compras:editar' compra.pk %}" class="btn btn-main">Editar</a>
    <a href="{% url 'compras:lista' %}" class="btn btn-sec">Volver a la lista</a>
    {% else %}
    {# MODO EDICIÃ“N #}
    <button type="submit" class="btn btn-main">Guardar cambios</button>
    <a href="{% url 'compras:compras_ver' compra.pk %}" class="btn btn-sec">Ver (solo lectura)</a>
    <a href="{% url 'compras:lista' %}" class="btn btn-sec">Volver a la lista</a>
    {% endif %}
</div>
