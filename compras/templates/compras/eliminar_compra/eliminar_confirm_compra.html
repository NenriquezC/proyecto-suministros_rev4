{% extends "base.html" %}
{% block title %}Eliminar compra #{{ compra.id }}{% endblock %}
{% block content %}
<h1>¿Eliminar compra #{{ compra.id }}?</h1>
<form method="post">
{% csrf_token %}
<button class="btn-main" type="submit">Sí, eliminar</button>
<a class="btn-main" href="{% url 'compras:detalle' compra.id %}">Cancelar</a>
</form>
{% endblock %}
