{# Botonera de acciones en editar_venta. Respeta readonly #}
<div class="acciones-form" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
  {% if readonly %}
    <a href="{% url 'ventas:editar_venta' venta.pk %}" class="btn btn-main">Editar</a>
    <a href="{% url 'ventas:ver_ventas' %}" class="btn btn-outline">Volver a la lista</a>
  {% else %}
    <button type="submit" class="btn btn-main">Guardar cambios</button>
    <a href="{% url 'ventas:detalle' venta.pk %}" class="btn btn-outline">Ver (solo lectura)</a>
    <a href="{% url 'ventas:ver_ventas' %}" class="btn btn-outline">Volver a la lista</a>
  {% endif %}
</div>
